<!DOCTYPE html>
<html>
<head>
  <title>Meu Site de Reservas</title>
</head>
<body>
  <header>
    <h1>Meu Hotel</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Quartos</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="busca">
    <form>
        <label for="checkin">Data de Check-in:</label>
        <input type="date" id="checkin" name="checkin" min="2024-10-01" max="2025-10-01">
        <button type="submite">Buscar</button>
    </form>
    </section>
    <section id="resultados">
        
    </section>
    <section id=" detalhes-quarto">
        <h2>Quarto Deluxe</h2>
        <img src="quarto_deluxe.jpeg" alt="Quarto Deluxe">
        <p>Desfrute de uma estadia luxuosa em nosso Quarto Deluxe.</p>
        <ul>
            <li>Wi-fi Gratuito</li>
            <li>Ar condicionado</li>
            <li>TV a cabo</li>
        </ul>
        <p>Preço por noite: R$ 250,00</p>
        <p>Disponibilidade: <span id="disponibilidade">Verificar Disponibilidade</span></p>
        <button>Reservar</button>

    </section>
    <section id="form-reserva">
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="seu@email.com">

            <label for="data_checkin">Data de Check-in:</label>
            <input type="date" id="data_checkin" name="data_checkin" required min="2024-10-01" max="2025-10-01">

            <label for="data_checkout">Data de Check-out:</label>
            <input type="date" id="data_checkout" name="data_checkout" required min="2024-10-01" max="2025-10-01"> 

            <label for="numero_de_hospedes">Número de Hospedes:</label>
            <input type="number" id="numero_de_hospedes" name="numero_de_hospedes" required min="0">
            <button type="submit">Reservar</button>

        </form>

    </section>
    </main>
  <footer>
    </footer>
</body>
</html>
